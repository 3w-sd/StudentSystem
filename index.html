<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students Results</h1>
        <input type="text" id="studentId" placeholder="Enter University ID">
        <select id="major">
            <option value="">Choose Specialisation</option>
            <option value="CS">CS</option>
            <option value="IT">IT</option>
        </select>
        <select id="semester">
            <option value="">Choose Semester</option>
            <option value="all">All Semesters</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
        </select>
        <button onclick="redirectToDetails()">Show Information</button>
        <div id="error"></div>
    </div>

    <script>
        function redirectToDetails() {
            const studentId = document.getElementById('studentId').value;
            const major = document.getElementById('major').value;
            const semester = document.getElementById('semester').value;

            // التحقق من إدخال جميع الحقول
            if (!studentId || !major || !semester) {
                document.getElementById('error').innerText = "Please Fill All Fields";
                return;
            }

            // الانتقال للصفحة الثانية مع تمرير الخيارات
            window.location.href = `details.html?studentId=${studentId}&major=${major}&semester=${semester}`;
        }
    </script>
    
</body>

</html>
