<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        /* الأساسيات */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header, footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 15px;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    display: block;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #f2f2f2;
}

/* التصاميم المتجاوبة */
@media (max-width: 768px) {
    body {
        font-size: 14px;
    }

    .container {
        padding: 10px;
    }

    table th, table td {
        font-size: 12px;
        padding: 6px;
    }

    button {
        font-size: 14px;
        padding: 10px 20px;
    }
}

@media (max-width: 480px) {
    body {
        font-size: 12px;
    }

    header, footer {
        font-size: 14px;
    }

    button {
        font-size: 12px;
        padding: 8px 16px;
    }

    table th, table td {
        font-size: 10px;
        padding: 4px;
    }
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students Results</h1>
        <input type="text" id="studentId" placeholder="Enter University ID">
        <select id="major">
            <option value="">Choose Specialisation</option>
            <option value="CS">CS</option>
            <option value="IT">IT</option>
        </select>
        <select id="semester">
            <option value="">Choose Semester</option>
            <option value="all">All Semesters</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
        </select>
        <button onclick="redirectToDetails()">Show Information</button>
        <div id="error"></div>
    </div>

    <script>
        function redirectToDetails() {
            const studentId = document.getElementById('studentId').value;
            const major = document.getElementById('major').value;
            const semester = document.getElementById('semester').value;

            // التحقق من إدخال جميع الحقول
            if (!studentId || !major || !semester) {
                document.getElementById('error').innerText = "Please Fill All Fields";
                return;
            }

            // الانتقال للصفحة الثانية مع تمرير الخيارات
            window.location.href = `details.html?studentId=${studentId}&major=${major}&semester=${semester}`;
        }
    </script>
    
</body>

</html>
