        // Grade points mapping
        const gradePoints = {
            "A": 4.0,
            "B+": 3.5,
            "B": 3.0,
            "C+": 2.5,
            "C": 2.0,
            "F": 0
        };

        // Function to calculate GPA
        function calculateGPA(data, semester = "all") {
            let totalPoints = 0;
            let totalCredits = 0;

            if (semester === "all") {
                Object.values(data).forEach(courses => {
                    courses.forEach(course => {
                        totalPoints += gradePoints[course.grade] * course.credits;
                        totalCredits += course.credits;
                    });
                });
            } else {
                data[semester]?.forEach(course => {
                    totalPoints += gradePoints[course.grade] * course.credits;
                    totalCredits += course.credits;
                });
            }

            return totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "GPA Can NOT be Calculated for This Level, You Did NOT Sit for This Level, Don't You?";
        }

        function loadStudentDetails() {

                    });
                });

                const gpa = calculateGPA(semesters, "all");
                document.getElementById('gpa').innerText = `Cumulative GPA: ${gpa}`;
            } else {
                header.innerHTML = `
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credits</th>
                `;

                semesters[semester]?.forEach(course => {
                    const row = `<tr>
                        <td>${course.subject}</td>
                        <td>${course.grade}</td>
                        <td>${course.credits}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                const gpa = calculateGPA(semesters, semester);
                document.getElementById('gpa').innerText = `Semester GPA: ${gpa}`;
            }
        }

        loadStudentDetails();
    </script>
    
</body>
